<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="all-container">

            <div class="form-container">
                <div class="head-text">
                    <h3>Let's Get Started</h3>
                    <p>Sign in to continue to The Lagoons</p>
                </div>
                <form class="sign-in-form">
                    <div class="usr-name">
                        <img src="./Assets/user.png">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="pwd">
                        <img src="./Assets/lock copy.png">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="more-form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="forgot-password.html" class="fgt-pwd"><img src="./Assets/secured-lock.png"> Forgot pwd?</a>
                   </div>
                   <div class="sign-in-button">
                        <button>SIGN IN</button>
                    </div>
                </form>
                <div>
                <p class="sign-up">Don't have an account?<a href="sign-up.html"> Sign Up</a></p>
                </div>
            </div>

            <div class="sign-in-options-container">
                <p>- Sign With -</p>
                <div class="sign-in-options">
                    <div class="facebook"><a href="https://www.facebook.com/"><img src="./Assets/facebook-app-symbol.png" class="logo"></a></div>
                    <div class="twitter"><a href="https://www.twitter.com/"><img src="./Assets/twitter.png" class="logo"></a></div>
                    <div class="instagram"><a href="https://www.instagram.com/"><img src="./Assets/instagram.png" class="logo"></a></div>
                </div>
            </div>
        </div>

    </body>

</html>
